syntax = "proto3";

package protobuf_support;

message pb_dim3
{
  uint32 x = 1;
  uint32 y = 2;
  uint32 z = 3;
}

message pb_float4
{
  float x = 1;
  float y = 2;
  float z = 3;
  float w = 4;
}

message pb_int4
{
  int32 x = 1;
  int32 y = 2;
  int32 z = 3;
  int32 w = 4;
}

message float_vec
{
  repeated float data = 1;
}